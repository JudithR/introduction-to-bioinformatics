name: tagged release deployment
run-name: Introduction to Bioinformatics ${{ github.ref_name }}

on:
  push:
    tags:
      - "v*"

env:
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  tagged-release:
    name: Tagged Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to GitHub Pages
    needs: tagged-release
    environment:
      name: Introduction to Bioinformatics
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Prepend version to each page
        run: |
          for file in $(find . -name "*.md"); do
            awk -v version="${{ github.ref_name }}" '
              BEGIN { in_frontmatter = 0; inserted = 0 }
              /^---$/ {
                if (in_frontmatter == 0) {
                  in_frontmatter = 1
                } else if (in_frontmatter == 1) {
                  in_frontmatter = 2
                  print "---"
                  print "\n> ðŸ“˜ This content is part of version: **" version "**"
                  inserted = 1
                  next
                }
              }
              { print }
            ' "$file" > tmp && mv tmp "$file"
          done

      - name: Build HTML Assets
        run: myst build --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup-releases:
    name: Cleanup Old Releases
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete older releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 5
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
