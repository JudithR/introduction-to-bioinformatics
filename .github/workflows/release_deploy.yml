---
name: Deploy - ${{ env.ENVIRONMENT }} - ${{ github.ref_name }}
run-name: Introduction to Bioinformatics ${{ github.ref_name }}
on:
  push:
    tags:
      - "v*"
env:
  # `BASE_URL` determines the website is served from, including CSS & JS assets
  # You may need to change this to `BASE_URL: ''`
  BASE_URL: /${{ github.event.repository.name }}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  tagged-release:
    name: Tagged Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Automatic Releases
        uses: marvinpinto/action-automatic-releases@v1.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false

  deploy:
    environment:
      name: Introduction to Bioinformatics
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install MyST Markdown
        run: npm install -g mystmd
      - name: Prepend version to each page
        run: |
          for file in $(find . -name "*.md"); do
            awk -v version="${{ github.ref_name }}" '
              BEGIN { in_frontmatter = 0; inserted = 0 }
              /^---$/ {
                if (in_frontmatter == 0) {
                  in_frontmatter = 1
                } else if (in_frontmatter == 1) {
                  in_frontmatter = 2
                  print "---"
                  print "\n> ðŸ“˜ This content is part of version: **" version "**"
                  inserted = 1
                  next
                }
              }
              { print }
            ' "$file" > tmp && mv tmp "$file"
          done
      - name: Build HTML Assets
        run: myst build --html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4