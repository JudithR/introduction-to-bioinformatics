         id="tspan813"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan811">In this example, exon 2 has twice as many </tspan></tspan><tspan
         x="0"
         y="109.35199"
         id="tspan817"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan815">reads mapping to it than exon 1. Does this also </tspan></tspan><tspan
         x="0"
         y="173.08746"
         id="tspan821"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan819">mean that it is twice as abundant? 
</tspan></tspan><tspan
         x="0"
         y="236.82294"
         id="tspan825"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan823">Exon 2 is also twice as long as exon 1 and the </tspan></tspan><tspan
         x="0"
         y="300.55841"
         id="tspan829"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan827">longer a feature, the higher the chance that a </tspan></tspan><tspan
         x="0"
         y="364.29388"
         id="tspan833"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan831">read originated from it. In this case abundance </tspan></tspan><tspan
         x="0"
         y="428.02936"
         id="tspan837"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan835">was most likely equal. In general, we have to </tspan></tspan><tspan
         x="0"
         y="491.76483"
         id="tspan841"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan839">account for the length of the transcript (i.e., its </tspan></tspan><tspan
         x="0"
         y="555.5003"
         id="tspan845"><tspan
           style="font-family:sans-serif;-inkscape-font-specification:sans-serif"
           id="tspan843">exons). There are two main ways to normalise: </tspan></tspan><tspan
